<div class="container">
    <div class="row">
        <div class="col-5 mx-auto">
            <h3 class="bg-primary text-white p-3 text-center">
                {{getName()}}'s ToDo List
            </h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control" [(ngModel)]="inputText" (keyup.enter)="addItem();">
                <!-- (blur)="addItem(inputtodo.value)" -->
                <button [class]="getBtnClasses()" 
                class="btn"  
                (click)="addItem();" >Add</button>
            </div>
            <div class="form-check mb-3">
                <input type="checkbox" [(ngModel)]="displayAll" class="form-check-input" id="displayAll">
                <label for="displayAll" class="form-check-label">Hepsini Göster</label>
            </div>
            <div class="alert alert-warning" *ngIf="getItems().length==0 else itemsTable">
                Tüm görevler tamamlandı...
            </div>
            <div class="my-2">
                {{displayCount()}} görev tamamlandı.
            </div>
            <ng-template #itemsTable>
            <table class="table table-bordered">
                <thead>
                    <tr>
                        <th>No</th>
                        <th>Description</th>
                        <th>Action</th>
                        <th>Check</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of getItems(); let i = index;" [class]="{'bg-primary': item.action ,'bg-warning':!item.action}">
                        <td>{{i+1}}</td>
                        <td>{{item.description}}</td>
                        <td>
                            <!-- if block -->

                            <!-- <div *ngIf="item.action">Yes</div>
                            <div *ngIf="!item.action">No</div> -->

                            <!-- switch-case block -->
                        
                            <!-- <div [ngSwitch]="item.action">
                            <div *ngSwitchCase="true">Yes</div>
                            <div *ngSwitchCase="false">No</div>
                            </div> -->
                            <!-- if-then block -->
                            <div *ngIf="item.action; else noTemplate">
                                Yes
                            </div>

                            <ng-template #noTemplate>
                            No
                         </ng-template>

                        </td>
                        <td>
                            <input type="checkbox" (change)="onActionChanged(item)" [(ngModel)]="item.action">
                        </td>
                    </tr>
                </tbody>
            </table>
            </ng-template>
            
        </div>
    </div>
</div>
